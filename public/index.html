<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />

    <title>XChange</title>
    <meta name="description" content="Swap, Borrow, and Lend on the X7 Finance Xchange" />
    <meta content="XChange | Swap" property="og:title" />
    <meta content="website" property="og:type" />

    <meta content="600" property="og:image:width" />
    <meta content="320" property="og:image:height" />

    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="%PUBLIC_URL%/images/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="%PUBLIC_URL%/images/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="%PUBLIC_URL%/images/apple-touch-icon-144x144.png" />

    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="%PUBLIC_URL%/images/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="%PUBLIC_URL%/images/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="%PUBLIC_URL%/images/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/favicon-96x96.png" sizes="96x96" />

    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/images/mstile-144x144.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preload" href="%PUBLIC_URL%/fonts/SpaceMono-Regular.woff2" as="font" type="font/woff2" crossorigin />

    <style>
      * {
        font-family: 'SpaceMono', sans-serif;
        box-sizing: border-box;
      }

      /**
          Explicitly load Inter var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: 'SpaceMono custom';
        font-weight: 400 700;
        font-style: normal;
        font-display: block;
        font-named-instance: 'Regular';
        src: url(%PUBLIC_URL%/fonts/SpaceMono-Regular.woff2) format('woff2 supports variations(gvar)'),
          url(%PUBLIC_URL%/fonts/SpaceMono-Regular.woff2) format('woff2-variations'),
          url(%PUBLIC_URL%/fonts/SpaceMono-Regular.woff2) format('woff2');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'SpaceMono custom', sans-serif;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        color: black;
        font-variant: none;
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      #background-radial-gradient {
        background: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        width: 200vw;
        height: 200vh;
        transform: translate(0, 0vh);
        z-index: -1;
      }

      @media (min-width: 380px) {
        #background-radial-gradient {
          transform: translate(0, 2vh);
        }
      }

      @media (min-width: 640px) {
        #background-radial-gradient {
          transform: translate(0, 15vh);
        }
      }

      @media (min-width: 768px) {
        #background-radial-gradient {
          transform: translate(0, 15vh);
        }
      }

      @media (min-width: 1024px) {
        #background-radial-gradient {
          transform: translate(0, 20vh);
        }
      }

      @media (min-width: 1280px) {
        #background-radial-gradient {
          transform: translate(0, 35vh);
        }
      }

      @media (min-width: 1536px) {
        #background-radial-gradient {
          transform: translate(0, 40vh);
        }
      }

      html,
      body,
      #root {
        min-height: 100%;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>

    <div id="background-radial-gradient"></div>
  </body>
</html>
